<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>API/AJAX Lab</title>
</head>
<body>
    <header class="heading">
        <h1>Poor Man's Reddit</h1>
        <h2>But at least it has cute animals to make you feel better about being poor</h2>
        <form class="subreddit-form">
            <label for="subreddit">Change the subreddit</label>
            <input type="text" id="subreddit" name="subreddit" placeholder="aww">
            <button type="submit">Enter</button>
        </form>
        <form class="number-of-posts">
            <label for="desired-num">How many posts do you want to display?</label>
            <input type="number" id="desired-num" name="desired-num">
            <button type="submit">Enter</button>
        </form>
    </header>
    <section class="post-container"></section>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
